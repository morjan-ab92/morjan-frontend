    <style>
        /* Reset margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
            font-family: "Poppins", sans-serif;
        }
        
        /* Main Content */
        .main-content {

        .page-header {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            position: relative;

        .page-title {
            font-family: 'Playfair Display', serif;

            color: #d4af37;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2.5rem;
        }
        
        /* Products Grid - matches perfumes.html exactly */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        /* Scoped product card styles - matches perfumes.html exactly */
        .products-grid .product-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .products-grid .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .products-grid .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: static;
            pointer-events: none;
        }

        .products-grid .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .products-grid .favorite-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            min-width: 36px;
            width: 36px;
            min-height: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: none;
            padding: 0;
            margin: 0;
            pointer-events: auto;
            isolation: isolate;
        }

        .products-grid .favorite-icon:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.15);
        }

        .products-grid .favorite-icon i {
            font-size: 18px;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
            text-stroke: 2px #ffffff;
            transition: all 0.3s ease;
            font-weight: 400;
            pointer-events: none;
        }

        .products-grid .favorite-icon.active i {
            color: #d4af37;
            -webkit-text-stroke: 0;
            text-stroke: 0;
            font-weight: 900;
        }

        .products-grid .favorite-icon.active {
            background: rgba(212, 175, 55, 0.15);
        }

        .products-grid .favorite-icon.active:hover {
            background: rgba(212, 175, 55, 0.25);
        }

        .products-grid .product-info {
            padding: 1.5rem;
        }

        .products-grid .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .products-grid .product-brand {
            color: var(--gold);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .products-grid .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .products-grid .product-price .old-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            font-weight: 400;
        }

        .products-grid .product-price .new-price {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .products-grid .add-to-cart {
            width: 100%;
            background: #d4af37;
            color: #000000;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-grid .add-to-cart:hover {
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        @media (max-width: 768px) {

                padding: 0 1rem;
            }

            }

        function getProductName(product) {
            if (!product || !product.name) {
                return "Unknown Product";
            }
            
            if (typeof product.name === 'object' && product.name !== null) {
                const currentLang = document.documentElement.lang || localStorage.getItem('language') || 'ar';
                const langCode = currentLang.split('-')[0];
                
                if (product.name[langCode]) {
                    return product.name[langCode];
                }
                
                if (product.name.ar) return product.name.ar;
                if (product.name.en) return product.name.en;
                
                const availableLang = Object.keys(product.name)[0];
                if (availableLang) {
                    return product.name[availableLang];
                }
            }
            
            if (typeof product.name === 'string') {
                return product.name;
            }
            
            return "Unknown Product";
        }

    <script type="module">
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
import { auth } from "./firebase-frontend-config.js";
import { updateAuthUI } from "./assets/js/auth_frontend.js";

document.addEventListener("DOMContentLoaded", () => {
    // PAGE GUARD: Only run on favorites.html
    if (!document.querySelector('#favorites-container') && !window.location.pathname.includes('favorites.html')) {
        return;
    }
    
    onAuthStateChanged(auth, (user) => {
        // Guard: Only proceed if still on favorites page
        if (!document.querySelector('#favorites-container') && !window.location.pathname.includes('favorites.html')) {
            return;
        }
        
        console.log("Favorites auth state:", user);

        // Update the header UI
        updateAuthUI(user);

        // Render favorites after authentication is resolved
        // Retry mechanism to ensure renderFavorites is available
        const maxRetries = 10;
        let retries = 0;
        
        const tryRender = () => {
            if (typeof window.renderFavorites === "function") {
                window.renderFavorites();
            } else if (retries < maxRetries) {
                retries++;
                setTimeout(tryRender, 100); // Check every 100ms
            } else {
                console.error('‚ö†Ô∏è Favorites: renderFavorites not available after 1 second');
            }
        };
        
        tryRender();
    });
});

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --gold: #d4af37;
            --gold-light: #f0e6b2;
            --gold-dark: #b8941f;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2.5rem;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            position: relative;
        }


        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            text-align: center;
            width: 100%;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .product-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        /* Sale Badge */
        .sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        [dir="rtl"] .sale-badge {
            right: auto;
            left: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .sale-badge:hover {
            animation: none;
            transform: scale(1.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .products-grid .product-image {
            position: static;
            pointer-events: none;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .products-grid .favorite-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            min-width: 36px;
            width: 36px;
            min-height: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: none;
            padding: 0;
            margin: 0;
            pointer-events: auto;
            isolation: isolate;
        }

        .products-grid .favorite-icon:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.15);
        }

        .products-grid .favorite-icon i {
            font-size: 18px;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
            text-stroke: 2px #ffffff;
            transition: all 0.3s ease;
            font-weight: 400;
            pointer-events: none;
        }

        .products-grid .favorite-icon.active i {
            color: #d4af37;
            -webkit-text-stroke: 0;
            text-stroke: 0;
            font-weight: 900;
        }

        .products-grid .favorite-icon.active {
            background: rgba(212, 175, 55, 0.15);
        }

        .products-grid .favorite-icon.active:hover {
            background: rgba(212, 175, 55, 0.25);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .product-brand {
            color: var(--gold);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .product-price .old-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            font-weight: 400;
        }

        .product-price .new-price {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--bg-primary);
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }


        /* Filter Section */
        .filter-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 10px 15px;
            background-color: #111;
            border: 1px solid #cba135;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            min-width: 160px;
            text-align: right;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .view-group, .sort-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-label, .sort-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-select, .sort-select {
            background: var(--bg-primary);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-select:hover, .sort-select:hover {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* VIEW AS Grid Layout Icons */
        .view-as-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .view-as-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-as-icons {
            display: flex;
            gap: 0.5rem;
        }

        .view-icon {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .view-icon:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .view-icon.active {
            border-color: var(--gold);
            background: var(--gold);
        }

        .view-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .view-icon.active svg {
            fill: var(--bg-primary);
        }

        .view-icon:hover svg {
            fill: var(--gold);
        }

        /* Grid Layout Variations */
        .products-grid.grid-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .products-grid.grid-list .product-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: none;
        }

        .products-grid.grid-list .product-image {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }

        .products-grid.grid-list .product-info {
            flex: 1;
            text-align: left;
        }

        .products-grid.grid-2-col {
            grid-template-columns: repeat(2, 1fr);
        }

        .products-grid.grid-3-col {
            grid-template-columns: repeat(3, 1fr);
        }

        .products-grid.grid-4-col {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 1200px) {
            .products-grid.grid-4-col {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid.grid-3-col,
            .products-grid.grid-4-col {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid.grid-2-col,
            .products-grid.grid-3-col,
            .products-grid.grid-4-col {
                grid-template-columns: 1fr;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            

            .filter-container {
                flex-direction: column;
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>

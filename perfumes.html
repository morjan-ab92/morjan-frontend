    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --gold: #d4af37;
            --gold-light: #f0e6b2;
            --gold-dark: #b8941f;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2.5rem;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            position: relative;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            text-align: center;
            width: 100%;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Scoped product card styles - ONLY for category pages (perfumes, watches, accessories, bags) */
        /* These styles apply ONLY within .products-grid containers, NOT to index.html which uses .perfumes-grid */
        .products-grid .product-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .products-grid .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .products-grid .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: static;
            pointer-events: none;
        }

        .products-grid .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .products-grid .favorite-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            min-width: 36px;
            width: 36px;
            min-height: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: none;
            padding: 0;
            margin: 0;
            pointer-events: auto;
            isolation: isolate;
        }

        .products-grid .favorite-icon:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.15);
        }

        .products-grid .favorite-icon i {
            font-size: 18px;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
            text-stroke: 2px #ffffff;
            transition: all 0.3s ease;
            font-weight: 400;
            pointer-events: none;
        }

        .products-grid .favorite-icon.active i {
            color: #d4af37;
            -webkit-text-stroke: 0;
            text-stroke: 0;
            font-weight: 900;
        }

        .products-grid .favorite-icon.active {
            background: rgba(212, 175, 55, 0.15);
        }

        .products-grid .favorite-icon.active:hover {
            background: rgba(212, 175, 55, 0.25);
        }

        .products-grid .product-info {
            padding: 1.5rem;
        }

        .products-grid .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .products-grid .product-brand {
            color: var(--gold);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .products-grid .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .products-grid .product-price .old-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            font-weight: 400;
        }

        .products-grid .product-price .new-price {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .products-grid .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--bg-primary);
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-grid .add-to-cart:hover {
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Filter Section */
        .filter-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            flex-wrap: nowrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 10px 15px;
            background-color: #111;
            border: 1px solid #cba135;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            min-width: 160px;
            text-align: right;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .view-group, .sort-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-label, .sort-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-select, .sort-select {
            background: var(--bg-primary);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-select:hover, .sort-select:hover {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* VIEW AS Grid Layout Icons */
        .view-as-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .view-as-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-as-icons {
            display: flex;
            gap: 0.5rem;
        }

        .view-icon {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .view-icon:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .view-icon.active {
            border-color: var(--gold);
            background: var(--gold);
        }

        .view-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .view-icon.active svg {
            fill: var(--bg-primary);
        }

        .view-icon:hover svg {
            fill: var(--gold);
        }

        /* Grid Layout Variations */
        .products-grid.grid-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .products-grid.grid-list .product-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: none;
        }

        .products-grid.grid-list .product-image {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }

        .products-grid.grid-list .product-info {
            flex: 1;
            text-align: left;
        }

        .products-grid.grid-2-col {
            grid-template-columns: repeat(2, 1fr);
        }

        .products-grid.grid-3-col {
            grid-template-columns: repeat(3, 1fr);
        }

        .products-grid.grid-4-col {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 1200px) {
            .products-grid.grid-4-col {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid.grid-3-col,
            .products-grid.grid-4-col {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid.grid-2-col,
            .products-grid.grid-3-col,
            .products-grid.grid-4-col {
                grid-template-columns: 1fr;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            }

                gap: 1.5rem;
            }
            

            .filter-container {
                flex-direction: column;
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>

        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        import { db } from "./firebase-frontend-config.js";

        // Helper function to get multilingual product name
        function getProductName(product, lang = null) {
            if (!product || !product.name) {
                return "Unknown Product";
            }
            
            // If name is an object with language keys
            if (typeof product.name === 'object' && product.name !== null) {
                const currentLang = lang || document.documentElement.lang || localStorage.getItem('language') || 'ar';
                const langCode = currentLang.split('-')[0];
                
                // Try current language first
                if (product.name[langCode]) {
                    return product.name[langCode];
                }
                
                // Fallback to Arabic
                if (product.name.ar) {
                    return product.name.ar;
                }
                
                // Fallback to English
                if (product.name.en) {
                    return product.name.en;
                }
                
                // Fallback to any available language
                const availableLang = Object.keys(product.name)[0];
                if (availableLang) {
                    return product.name[availableLang];
                }
            }
            
            // Backward compatibility: if name is a string, return it
            if (typeof product.name === 'string') {
                return product.name;
            }
            
            return "Unknown Product";
        }
        
        // Store products for language updates
        let cachedPerfumesForUpdate = [];
        
        // Helper function to get gender translation (same as shop.js)
        function getGenderLabel(gender) {
            if (typeof window.JAJewelry?.getTranslation === 'function') {
                return gender === 'men' 
                    ? window.JAJewelry.getTranslation('product-gender-men')
                    : window.JAJewelry.getTranslation('product-gender-women');
            }
            // Fallback if translation system not loaded
            const lang = document.documentElement.lang || 'en';
            const translations = {
                'ar': { 'men': 'üëî ÿ±ÿ¨ÿßŸÑŸä', 'women': 'üíé ŸÜÿ≥ÿßÿ¶Ÿä' },
                'he': { 'men': 'üëî ◊í◊ë◊®◊ô◊ù', 'women': 'üíé ◊†◊©◊ô◊ù' },
                'en': { 'men': 'üëî Men', 'women': 'üíé Women' }
            };
            const langCode = lang.split('-')[0];
            return translations[langCode]?.[gender] || translations['en'][gender] || (gender === 'men' ? 'üëî Men' : 'üíé Women');
        }

        // Function to update gender labels when language changes
        function updateGenderLabels() {
            const genderElements = document.querySelectorAll('.product-gender-label');
            genderElements.forEach(element => {
                const gender = element.dataset.gender;
                if (gender) {
                    element.textContent = getGenderLabel(gender);
                }
            });
        }

        // Export for global access
        window.updateGenderLabels = updateGenderLabels;

        // Favorites management is now handled by favorites.js global click handler
        // No duplicate handlers needed here

        // Load perfumes from Firestore
        let allProducts = [];
        let genderFilter, availabilityFilter, priceFilter, sortBy, productsGrid, viewIcons;

        // Render products function (accessible globally)
        function renderProducts(productsToRender) {
            if (!productsGrid) return;
            
            productsGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1; padding: 2rem;">No perfumes found</p>';
                return;
            }
            
            // Store products for language updates
            cachedPerfumesForUpdate = productsToRender;
            
            // Display ALL perfumes (no slice, limit, or pagination)
            productsToRender.forEach(product => {
                const genderLabel = getGenderLabel(product.gender || 'unisex');
                const productName = getProductName(product);
                
                // Normalize product data - use ONLY: id, name, brand, price, image
                const priceAfter = product.price || 0;
                const priceBefore = product.original_price || null;
                const currency = product.currency || '‚Ç™';
                const imageUrl = product.imageUrl || product.image || product.image_url || 'assets/images/products/placeholder.jpg';
                
                const normalizedProduct = {
                    id: product.id || '',
                    name: product.name || {},
                    price: priceAfter,
                    original_price: priceBefore,
                    currency: currency,
                    image: imageUrl,
                    gender: product.gender || 'unisex',
                    brand: product.brand || '',
                    category: product.category || 'perfumes'
                };
                
                const productDataEscaped = JSON.stringify(normalizedProduct).replace(/'/g, "&#39;").replace(/"/g, '&quot;');
                const card = `
                    <div class="product-card" data-product-data='${productDataEscaped}'>
                        <div class="favorite-icon" data-product-id="${product.id}">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <img src="${imageUrl}" alt="${productName}" class="product-image" onerror="this.src='assets/images/products/placeholder.jpg'">
                        <div class="product-info">
                            <h3 class="product-name" data-id="${product.id || ''}">${productName}</h3>
                            <p class="product-brand product-gender-label" data-gender="${product.gender || 'unisex'}">${genderLabel}</p>
                            <p class="product-price">
                                ${priceBefore ? `<span class="old-price">${priceBefore}${currency}</span>` : ''}
                                <span class="new-price">${priceAfter}${currency}</span>
                            </p>
                            <button class="add-to-cart" data-translate="btn-add-to-cart" data-id="${product.id || ''}" data-product="${JSON.stringify({
                                id: product.id,
                                name: productName,
                                brand: product.brand || '',
                                price: priceAfter || 0,
                                image: imageUrl || 'assets/images/products/placeholder.jpg',
                                category: product.category || 'perfumes'
                            }).replace(/"/g, '&quot;')}" onclick="window.addToCart(JSON.parse(this.getAttribute('data-product')))">Add to Cart</button>
                        </div>
                    </div>
                `;
                productsGrid.innerHTML += card;
            });
            
            // Update gender labels after rendering
            if (window.updateGenderLabels) {
                updateGenderLabels();
            }
            
            // Update favorite icons after rendering
            if (window.updateAllFavoriteIcons) {
                window.updateAllFavoriteIcons();
            }
            
            console.log(`‚úÖ Displayed ${productsToRender.length} perfumes (all products from Firestore)`);
            console.log('‚úÖ Multilingual product name support enabled across all categories.');
        }
        
        // Function to update product names when language changes
        function updatePerfumeNames() {
            if (!productsGrid) return;
            
            const currentLang = document.documentElement.lang || localStorage.getItem('language') || 'ar';
            const langCode = currentLang.split('-')[0];
            
            productsGrid.querySelectorAll('.product-name[data-product-id]').forEach(nameElement => {
                const productCard = nameElement.closest('.product-card');
                const productDataStr = productCard?.getAttribute('data-product-data');
                if (productDataStr) {
                    try {
                        const productData = JSON.parse(productDataStr);
                        const translatedName = getProductName(productData, langCode);
                        nameElement.textContent = translatedName;
                        
                        // Update alt text
                        const img = productCard.querySelector('.product-image');
                        if (img) {
                            img.alt = translatedName;
                        }
                    } catch (e) {
                        console.warn('Failed to parse product data for name update:', e);
                    }
                }
            });
        }
        
        // Make function available globally
        window.updatePerfumeNames = updatePerfumeNames;

        // Filter products function (accessible globally)
        function filterProducts() {
            // If filters aren't ready yet, just render all products
            if (!genderFilter || !availabilityFilter || !priceFilter || !sortBy) {
                renderProducts(allProducts);
                return;
            }
            
            const selectedGender = genderFilter.value;
            const selectedAvailability = availabilityFilter.value;
            const selectedPrice = priceFilter.value;
            
            let filteredProducts = allProducts.filter(product => {
                let matches = true;
                
                if (selectedGender !== 'all' && product.gender !== selectedGender) {
                    matches = false;
                }
                
                if (selectedAvailability !== 'all') {
                    const isAvailable = product.available !== false && product.availability !== 'unavailable';
                    if (selectedAvailability === 'available' && !isAvailable) {
                        matches = false;
                    } else if (selectedAvailability === 'unavailable' && isAvailable) {
                        matches = false;
                    }
                }
                
                if (selectedPrice !== 'all') {
                    const price = product.price || 0;
                    if (selectedPrice === '0-500' && (price < 0 || price > 500)) {
                        matches = false;
                    } else if (selectedPrice === '500-2000' && (price < 500 || price > 2000)) {
                        matches = false;
                    } else if (selectedPrice === '2000+' && price < 2000) {
                        matches = false;
                    }
                }
                
                return matches;
            });
            
            // Sort products
            const sortValue = sortBy.value;
            if (sortValue === 'price-low') {
                filteredProducts.sort((a, b) => (a.price || 0) - (b.price || 0));
            } else if (sortValue === 'price-high') {
                filteredProducts.sort((a, b) => (b.price || 0) - (a.price || 0));
            } else if (sortValue === 'name') {
                filteredProducts.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
            }
            
            renderProducts(filteredProducts);
        }
            
        // Load perfumes from Firestore
        async function loadPerfumes() {
            try {
                // Use Firestore query with where clause to filter by category
                const perfumesQuery = query(
                    collection(db, "products"),
                    where("category", "==", "perfumes")
                );
                const querySnapshot = await getDocs(perfumesQuery);
                allProducts = [];
                querySnapshot.forEach((doc) => {
                    const product = {
                        id: doc.id,  // Use doc.id (Firestore document ID)
                        ...doc.data()
                    };
                    allProducts.push(product);
                });
                console.log('‚úÖ Loaded perfumes from Firestore:', allProducts.length);
                // Call filterProducts to display all products
                filterProducts();
            } catch (error) {
                console.error('‚ùå Error loading perfumes:', error);
            }
        }

        // Filter functionality - Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize language system
            // CRITICAL: REMOVED switchLanguage override to prevent infinite loops
            // Use event listener only - do NOT override global function
            // Also listen for language change events
            document.addEventListener('languageChanged', () => {
                setTimeout(() => {
                    updatePerfumeNames();
                }, 100);
            });
            
            // CRITICAL: Do NOT call switchLanguage here - it's handled globally by app.js
            // Language will be set by app.js or other global handlers

            // Get DOM elements
            genderFilter = document.getElementById('genderFilter');
            availabilityFilter = document.getElementById('availabilityFilter');
            priceFilter = document.getElementById('priceFilter');
            sortBy = document.getElementById('sort-by');
            productsGrid = document.querySelector('.products-grid');
            viewIcons = document.querySelectorAll('.view-icon');
            
            // Grid layout switching
            function switchGridLayout(layout) {
                viewIcons.forEach(icon => icon.classList.remove('active'));
                const activeIcon = document.querySelector(`[data-layout="${layout}"]`);
                if (activeIcon) activeIcon.classList.add('active');
                if (productsGrid) {
                productsGrid.className = 'products-grid';
                productsGrid.classList.add(`grid-${layout}`);
                }
            }
            
            // Add event listeners for view icons
            viewIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const layout = icon.getAttribute('data-layout');
                    switchGridLayout(layout);
                });
            });
            
            // Event listeners for filters
            if (genderFilter) genderFilter.addEventListener('change', filterProducts);
            if (availabilityFilter) availabilityFilter.addEventListener('change', filterProducts);
            if (priceFilter) priceFilter.addEventListener('change', filterProducts);
            if (sortBy) sortBy.addEventListener('change', filterProducts);
            
            // Load perfumes from Firestore after DOM is ready
            loadPerfumes();
            
            // Check login state from localStorage
            if (typeof window.checkLoginState === 'function') {
                window.checkLoginState();
            } else {
                // Import checkLoginState if not available
                import('./assets/js/auth_frontend.js').then(module => {
                    if (module.checkLoginState) {
                        setTimeout(() => {
                            module.checkLoginState();
                        }, 500);
                    }
                }).catch(err => {
                    console.warn('Could not load auth_frontend.js:', err);
                });
            }
        });
    </script>

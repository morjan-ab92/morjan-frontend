        // Function to translate signup page
        function translateSignupPage() {
            const lang = document.documentElement.lang || 'ar';
            const langCode = lang.split('-')[0]; // Get 'ar' from 'ar-SA', etc.
            const translations = signupTranslations[langCode] || signupTranslations['ar'];
            
            console.log('ğŸŒ Translating signup page to:', langCode);
            console.log('ğŸ“¦ Available translations:', Object.keys(translations));
            
            // Update title
            const title = document.querySelector('.signup-title');
            if (title && translations.title) {
                title.textContent = translations.title;
                console.log('âœ… Title updated:', translations.title);
            }
            
            // Update subtitle (if it has data-translate attribute)
            const subtitle = document.querySelector('.signup-subtitle[data-translate]');
            if (subtitle) {
                const subtitleKey = subtitle.getAttribute('data-translate');
                const subtitleText = translations[subtitleKey] || translations.subtitle;
                if (subtitleText) {
                    subtitle.textContent = subtitleText;
                    console.log('âœ… Subtitle updated:', subtitleText);
                }
            }
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (!key) return;
                
                // Handle keys like "signup.fullname" - strip "signup." prefix since translations object is flat
                let translation = null;
                let lookupKey = key;
                
                // If key starts with "signup.", remove it (translations object is flat)
                if (key.startsWith('signup.')) {
                    lookupKey = key.replace('signup.', '');
                }
                
                // Direct key lookup in translations object
                translation = translations[lookupKey];
                
                if (translation) {
                    // Skip inputs - they're handled by placeholder translation
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        // Skip - handled by data-translate-placeholder below
                        return;
                    }
                    
                    // Handle Google button specially
                    if (element.tagName === 'BUTTON' && element.id === 'btn-google-signup') {
                        const span = document.getElementById('google-signup-text');
                        if (span) {
                            span.textContent = translation;
                        } else {
                            // Fallback if span not found
                            const spans = element.querySelectorAll('span');
                            if (spans.length > 0) {
                                spans[spans.length - 1].textContent = translation;
                            }
                        }
                        return;
                    }
                    
                    // Handle login link text
                    if (element.tagName === 'A' && key === 'signup.login_link') {
                        element.textContent = translation;
                        return;
                    }
                    
                    // Update text content for all other elements (labels, buttons, links, etc.)
                    element.textContent = translation;
                    console.log('âœ… Updated element with key:', key, 'to:', translation);
                } else {
                    console.warn('âš ï¸ Translation not found for key:', key, 'Language:', langCode);
                    console.warn('âš ï¸ Available keys:', Object.keys(translations));
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (!key) return;
                
                // Handle keys like "signup.fullname_placeholder" - strip "signup." prefix since translations object is flat
                let translation = null;
                let lookupKey = key;
                
                // If key starts with "signup.", remove it (translations object is flat)
                if (key.startsWith('signup.')) {
                    lookupKey = key.replace('signup.', '');
                }
                
                // Direct key lookup in translations object
                translation = translations[lookupKey];
                
                if (translation) {
                    element.placeholder = translation;
                    console.log('âœ… Updated placeholder for', element.id, 'to:', translation);
                } else {

                }
            });
